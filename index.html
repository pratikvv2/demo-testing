<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Clock</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <h1>Clock Timing: <span id="digitalTime"></span></h1>
        <div class="clock-body">
            <div class="clock">
                <div class="times">
                    <div style="--color: red; --height: 90px" id="hourHand" class="tic-tic-hand">
                        <i></i>
                    </div>
                    <div style="--color: blue; --height: 120px" id="minuteHand" class="tic-tic-hand">
                        <i></i>
                    </div>
                    <div style="--color: white; --height: 150px" id="secondHand" class="tic-tic-hand">
                        <i></i>
                    </div>

                    <span style="--value: 1"><b>1</b></span>
                    <span style="--value: 2"><b>2</b></span>
                    <span style="--value: 3"><b>3</b></span>
                    <span style="--value: 4"><b>4</b></span>
                    <span style="--value: 5"><b>5</b></span>
                    <span style="--value: 6"><b>6</b></span>
                    <span style="--value: 7"><b>7</b></span>
                    <span style="--value: 8"><b>8</b></span>
                    <span style="--value: 9"><b>9</b></span>
                    <span style="--value: 10"><b>10</b></span>
                    <span style="--value: 11"><b>11</b></span>
                    <span style="--value: 12"><b>12</b></span>
                </div>
            </div>
        </div>
        <p> Created by Pratik Dash</p>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
